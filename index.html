<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj nowe perfumy</title>
    <script>
        function dodajPerfumy(event) {
            event.preventDefault(); // Zapobiega przeładowaniu strony

            var formData = new FormData(document.getElementById("perfumyForm"));

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "dodaj_perfumy.php", true);

            xhr.onload = function () {
                if (xhr.status === 200) {
                    // Pokaż wiadomość zwrotną
                    document.getElementById("message").innerHTML = xhr.responseText;
                    // Wyczyść formularz
                    document.getElementById("perfumyForm").reset();
                } else {
                    console.error("Błąd podczas dodawania perfum.");
                }
            };

            xhr.send(formData); // Wyślij formularz do serwera
        }
    </script>
</head>
<body>
    <h1>Dodaj nowe perfumy</h1>
    <form id="perfumyForm" onsubmit="dodajPerfumy(event)">
        <label for="nazwa">Nazwa perfum:</label><br>
        <input type="text" id="nazwa" name="nazwa" required><br><br>

        <label for="rodzaj">Rodzaj:</label><br>
        <select id="rodzaj" name="rodzaj" required>
            <option value="męskie">Męskie</option>
            <option value="damskie">Damskie</option>
        </select><br><br>

        <input type="submit" value="Dodaj perfumy">
    </form>

    <!-- Miejsce na wiadomość zwrotną -->
    <div id="message"></div>
</body>
</html>
